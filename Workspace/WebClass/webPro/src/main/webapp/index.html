<style>
		span {
            text-align: center;
            font-size: 30px;
        }

        span:hover {
            animation: anim 0.5s infinite;
        }

        @keyframes anim {
            10% {transform: rotateY(180deg);}
            20% {
                transform: rotateY(-180deg);
                font-size: 25px;
            }
            30% {transform: rotateY(180deg);}
            40% {
                transform: rotateY(-180deg);
                font-size: 20px;
            }
            50% {transform: rotateY(180deg);}
            60% {
                transform: rotateY(-180deg);
                font-size: 15px;
            }
            70% {transform: rotateY(180deg);}
            80% {
                transform: rotateY(-180deg);
                font-size: 10px;
            }
            90% {transform: rotateY(180deg);}
            100% {
                transform: rotateY(-180deg);
                font-size: 5px;
            }
        }
