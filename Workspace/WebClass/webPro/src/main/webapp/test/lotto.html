    function lottoNumber(){
        const lnumber = [];
        for (let i = 0; i < 6; i++) {
            const num = Math.floor(Math.random() * 6 +1);
            for (let j = 0; j < lnumber.length; j++) {
                if (lnumber.some(num)=> lnumber[i]==num){
                    i--;
                }else {
                    lnumber.push(num);
                }
            }
        }
        console.log(lnumber)
    }
