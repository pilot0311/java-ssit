    var a;

    $("input").keydown(function (event){
        if (event.keyCode == 13){
            a = parseInt($("input:nth-of-type(1)").val());
            b = parseInt($("input:nth-of-type(2)").val());
            sum(a,b);
        }
    })
    function sum(a,b){
        if (!a){
            $("input:nth-of-type(1)").focus();
            // alert("321")
        }else if (!b){
            // alert("123")
            $("input:nth-of-type(2)").focus();
        }else {
            // return a + b;
            $("input:nth-of-type(3)").val(a+b);
            a="";
            b="";
        }
    }
