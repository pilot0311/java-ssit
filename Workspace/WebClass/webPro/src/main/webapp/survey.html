<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="table.css">

<STYLe>
    .voterate {
        color: #fff;
        font-size: 11px;
        line-height: 25px;
        height: 25px;
        margin-bottom: 5px;

        background-color: rgba(0,0,0,0.1);

        -webkit-border-radius: 2px;
           -moz-border-radius: 2px;
            -ms-border-radius: 2px;
                border-radius: 2px;

    }

    .voterate * {
        webkit-transition: all 0.5s ease;
          -moz-transition: all 0.5s ease;
           -ms-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
               transition: all 0.5s ease;
    }

    .voterate div {
        background-color: #09496e;
        position: relative;
        padding-left: 25px;
        width: 0;

        -webkit-border-radius: 2px;
           -moz-border-radius: 2px;
           -ms- border-radius: 2px;
                border-radius: 2px;
    }

    .voterate span {
        display: block;
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        padding: 0 5px 0 10px;
        background-color: #1a1a1a;

        -webkit-border-radius: 0 2px 2px 0;
           -moz-border-radius: 0 2px 2px 0;
            -ms-border-radius: 0 2px 2px 0;
                border-radius: 0 2px 2px 0;
    }

    .voterate span:before {
        content: "";
        position: absolute;
        width: 6px;
        height: 6px;
        top: 50%;
        left: -3px;
        margin-top: -3px;
        background-color: #1a1a1a;

        -webkit-transform: rotate(45deg);
           -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
                transform: rotate(45deg);
    }
</STYLe>

</head>
<body>

    <div id="container">
        <h3><span>설문 보기</span></h3>
        <form>
            <table>
                <tr>
                    <td>질문</td>

                </tr>

                </tr>

                    <td>종료일</td>
                    <td><input type="date" value="2006-06-01" disabled></td>
                </tr>
                <tr>
                    <td>상태</td>
                    <td>진행중</td>
                    <td>항목수</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>항목</td>
                    <td colspan="3">
                        <input type="radio" name="list" id="1"><label for="1">배슬기</label><br>
                        <input type="radio" name="list" id="2"><label for="2">김옥빈</label><br>
                        <input type="radio" name="list" id="3"><label for="3">아이비</label><br>
                        <input type="radio" name="list" id="4"><label for="4">한효주</label><br>
                        <input type="radio" name="list" id="5"><label for="5">김선영</label><br>
                    </td>
                </tr>
            </table>
        <div>
            <br>
            <button>투표하기</button>
        <button>목록</button>
        </div>        
        </form>
    
        <div class="totrate">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <h3><strong>투표율</strong></h3>
            <div class="voterate"><div data-width="28.57" style="">배슬기<span>28.57%</span></div></div>
            <div class="voterate"><div data-width="0" style="">김옥빈<span>0%</span></div></div>
            <div class="voterate"><div data-width="57.14" style=";">아이비<span>57.14%</span></div></div>
            <div class="voterate"><div data-width="14.29" style=";">한효주<span>14.29%</span></div></div>
            <div class="voterate"><div data-width="0" style=";">김선영<span>0%</span></div></div></div>
    </div>

</body>

<script type="text/javascript">
(function( $ ) {
    "use strict";
    $(function() {
        function animated_contents() {
            $(".voterate > div ").each(function (i) {
                var $this  = $(this),
                    skills = $this.data('width');
                
                $this.css({'width' : skills +4.5+ '%'});

            });
        }
        
        if(jQuery().appear) {
            $('.voterate').appear().on('appear', function() {
                animated_contents();
            });
        } else {
            animated_contents();
        }
    });
}(jQuery));
</script>
