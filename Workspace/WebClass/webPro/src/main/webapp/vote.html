<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>

    <div id="container">
        <table>
            <tr>
                <td>질문</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>시작일</td>
                <td><select name="year" id="year"></select>년<select name="month" id="month"></select>월<select name="day" id="day"></select>일</td>
            </tr>
            <tr>
                <td>종료일</td>
                <td><select name="endyear" id="endyear"></select>년<select name="endmonth" id="endmonth"></select>월<select name="endday" id="endday"></select>일</td>
            </tr>
            <tr>
                <td>항목수</td>
                <td><select id="item" onchange="changeFn();">
                    <option value="0">항목을 선택하세요</option>
                    <option id="2" value="2">2</option>
                    <option id="3" value="3">3</option>
                    <option id="4" value="4">4</option>
                    <option id="5" value="5">5</option>
                </select></td>
            </tr>
            <tr>
                <td>항목</td>
                <td><ol id="list"></ol></td>
            </tr>
        </table>
    
    <div>
        <br>
        <button>투표하기</button>
    <button>목록</button>
    </div>   
</div>     
    <script>
        var selectYear = document.getElementById('year');
        var currentYear = new Date().getFullYear(); 
        var endYear = currentYear+10; 
    
        for (var year = currentYear; year <= endYear; year++) {
            var option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            selectYear.appendChild(option);
        }

        var selectMonth = document.getElementById('month');
        for (var month = 1; month <= 12; month++) {
            var option = document.createElement('option');
            option.value = month;
            option.textContent = month;
            selectMonth.appendChild(option);
        }

        var selectDay = document.getElementById('day');
        for (var day = 1; day <= 31; day++) {
            var option = document.createElement('option');
            option.value = day;
            option.textContent = day;
            selectDay.appendChild(option);
        }

    </script>

<script>
    var selectYear = document.getElementById('endyear');
    var currentYear = new Date().getFullYear(); 
    var endYear = currentYear+10; 

    for (var year = currentYear; year <= endYear; year++) {
        var option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        selectYear.appendChild(option);
    }

    var selectMonth = document.getElementById('endmonth');
    for (var month = 1; month <= 12; month++) {
        var option = document.createElement('option');
        option.value = month;
        option.textContent = month;
        selectMonth.appendChild(option);
    }

    var selectDay = document.getElementById('endday');
    for (var day = 1; day <= 31; day++) {
        var option = document.createElement('option');
        option.value = day;
        option.textContent = day;
        selectDay.appendChild(option);
    }

</script>
<script>
    function changeFn(){
    var selectItem = document.getElementById('item')
    var itemValue = selectItem.options[selectItem.selectedIndex].value;
    var list = document.getElementById('list');
    console.log(itemValue)
    list.innerHTML = '';
    
    for(var i = 1; i<=itemValue; i++){
        var li = document.createElement('li');
        var input = document.createElement('input');
        input.type = 'text';
        input.name = 'item_' + i;
        li.appendChild(input);
        list.appendChild(li);
    }
};
</script>
</body>

</html>
