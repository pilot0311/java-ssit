    <input onkeypress="enterkey(event)" autofocus type="text" id="txtContent" class="long" placeholder="컨텐츠를 입력하세요">

    <script>
         $("#txtContent").on("keyup",function(key){
        if(key.keyCode==13) {
            alert("엔터키 이벤트");
            test();
        }
    });
        // function enterkey(e) {

        $(document).ready(function(){
            $("#txtContent").focus();
            $("#demo").html("result: ");
            $("button.add").click(function test() {
                // alert('123');
                var content = $("#txtContent").val();
                $("#demo").html("result: " + "<span style='color:red'><b>"+content+"</b></span>");
                $("#txtContent").select();
                $("#txtContent").focus();

            })
        });
    </script>
