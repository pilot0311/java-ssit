<script>
    const m = [3,5,2,4,1];
    console.log( m );
    // 1. 배열 오름차순 정렬
    // m.sort();
    console.log( m );
    // 2. 마지막 요소

    let content = "<ul>"  ;
    /*
    for (var i = 0; i < m.length; i++) {
      content += `<li>${m[i]}</li>`;
    }
    */
    // 배열.foreach() 메서드

        content += `<li>${elt}</li>`;
    });
    content += "</ul>";
    console.log( content);
</script>
<script>
    // 배열 요소 추가 : push()
    // m[m.length] = 100;
    m.push(100);
    console.log(m)

    // 배열의 마지막 요소를 제거하고 그 마지막 요소 얻어오자
    // m[5] == m[m.length-1]
    // : pop()
    let last = m.pop();
    console.log(last); // 100
    console.log( m );  // 3,5,2,4,1

    // push, pop, [shift]
    // 사전적의미: 방향을 바꾸다, 위치,장소를 바꾸다, 물건을 이동시키다.
    // shift()  각 배열의 요소 -1 위치로 이동, 첫 번째 요소 반환하는 함수
    let n = m.shift();
    console.log( n );
    console.log( m ); //  5,2,4,1
    // push() <-> [unshift()]
    m.unshift(100);
    console.log( m ); // [100, 5, 2, 4, 1]

    // ES5
    console.log( Array.isArray(m) ); // true
    console.log( typeof m );         // object

    // push(), pop(), shift(), unshift()
    // 배열의 0번째 요소값을 수정
    // m[0] = 1000;
    // console.log( m[0] );

    // 배열의 0번째 요소값을 삭제
    delete m[0];
    console.log(m );
