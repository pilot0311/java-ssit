        JSP에서 EL 표현과 충돌나기 때문이다.
    </xmp>
    <div style="display:flex; justify-content: space-around; ;  ">
        <input type="text"  autofocus="autofocus">
        <select name="operator" id = "operator">
            <option>선택</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
            <option>%</option>
            <option>**</option>
        </select>
        <input type="number" >
        =
        <input type="text"  disabled="disabled">

</div>
<script>
    let n1;
    let n2;

    document.querySelector("input[type=text]:first-of-type").onkeydown = function (){

        // '0' 48 ~ '9' 57
        // backspace  8
        // enter 13
        // esc  27
        // 37←, 38 ↑, 39 →, 40 ↓  방향키
        if(  !( event.keyCode >= 48 && event.keyCode <= 57
            || event.keyCode == 8
            || event.keyCode == 27
            || event.keyCode == 13
            || event.keyCode == 229 )){
            alert("숫자 입력 잘못!!");
            // 이벤트 취소
            if (event.preventDefault) {
                event.preventDefault();
            } else {
                event.returnValue = false;
            }

        } // if
        if ( event.keyCode == 13 ) {
            // document.querySelector("input[type=number]").focus();
            this.nextElementSibling.focus();  // Element
            // Node this.nextSibling  X    +  TextNode
            n1 = parseInt(this.value);
        } // if
    }
    var oper;
    document.querySelector("select").onchange = function (){
        oper =this.value;
        if (oper == "선택"){
            alert("연산자를 선택하세요")
        }
        this.nextElementSibling.focus();
    }

    document.querySelector("input[type=number]").onkeydown = function (){
        if ( event.keyCode == 13 ) {
            console.log(  typeof n1 );
            n2 = Number(this.value);
            var result;
            switch (oper) {
                case "+":
                    result = n1 + n2;
                    break;
                case "-":
                    result = n1 - n2;
                    break;
                case "*":
                    result = n1 * n2;
                    break;
                case "/":
                    result = n1 / n2;
                    break;
                case "%":
                    result = n1 % n2;
                    break;
                case "**":
                    result = n1 ** n2;
                    break;
            }
            this.nextElementSibling.value = result ;
            this.previousElementSibling.select()
        } // if
    }
</script>
