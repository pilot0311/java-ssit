    // js 함수 생성자
    function Person(name, age){
        // this :
        //  함수 생성자에 의해서 생성되는 새 객체
        this.name = name;
        this.age = age;
    }

    // new 객체 생성
    //     생성자 함수 호출
    const p1 = new Person("홍길동",20);
    alert( typeof p1 ); // object
    alert( p1.name );
    alert( p1.age );
