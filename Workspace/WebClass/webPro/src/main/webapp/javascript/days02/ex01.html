<script>

    // 이벤트 핸들러
    document.querySelector("button").onclick = ()=>{
        // alert("홍길동");
        var message = document.querySelector("#msg").value;
        // alert(message);

        // [js] radio 버튼 누가 checked 확인.
        // 1. name=htmlapply 모든 라디오버튼을 얻어오기.
        //   document.getElementById("아이디명");
        //   document.getElement[s]ByClassName("클래스명");
        //   document.getElementsByTagName("태그명");
        //  *** document.getElementsByName("name 속성값");

        //var radios = document.getElementsByName("htmlapply");
        var radioList = document.querySelectorAll("fieldset input[type=radio][name=htmlapply]");
        // alert( radioList.length );

        // 2. 그 라디오 버튼 중에 checked 확인
        /*
        for (var i = 0; i < radioList.length; i++) {
        console.log(  radioList[i].checked  );
        } // for
        */
        //                   true
        // false

        // 10:03 수업시작~
        // 3. if 문으로  innerHTML / innerText 출력.
        if ( radioList[0].checked  ) {
            // 적용 라디오버튼이 체크된 경우에는
            document.querySelector("#demo").innerHTML = message;
        } else {
            // 미적용 라디오버튼이 체크된 경우에는
            document.querySelector("#demo").innerText = message;

        }


    }
</script>
