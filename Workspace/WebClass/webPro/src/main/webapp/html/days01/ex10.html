<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"href="http://localhost/webPro/images/SiSt.ico">
<style>
    h3{
        content: "1";
    }
    h3:hover{
        content: "tesr";
    }
</style>
</head>
<body>
<h3>html 서식 요소</h3>
<!--서식요소: 특별한 유형의 텍스트를 표시하기 위한 요소-->
<ol>
    <li><b>bold-굵은 텍스트</li>
    <li><strong>stron-중요텍스트</strong></li>
    <li><i>italic-기울임꼴 텍스트</i></li>
    <li><em>emphasized-강조된 텍스트</em></li>
    <li><mark>mark-표시된 텍스트</mark></li>
    <li><smal>smal-작은텍스트</smal></li>
    <li><del>deleted-삭제된 텍스트</del></li>
    <li><ins>inserted-삽입된 텍스트</ins></li>
    <li><sub>subscript</sub>-아래 첨자 텍스트</li>
    <li><sup>superscript</sup>-윗 첨자 텍스트</li>
    <li></li>
    <li></li>
</ol>
</body>
</html>
