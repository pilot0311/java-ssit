
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<style>
        
		span {
            text-align: center;
            font-size: 30px;
        }

        span:hover {
            animation: anim 0.5s infinite;
        }

        @keyframes anim {
            10% {transform: rotateY(180deg);}
            20% {
                transform: rotateY(-180deg);
                font-size: 25px;
            }
            30% {transform: rotateY(180deg);}
            40% {
                transform: rotateY(-180deg);
                font-size: 20px;
            }
            50% {transform: rotateY(180deg);}
            60% {
                transform: rotateY(-180deg);
                font-size: 15px;
            }
            70% {transform: rotateY(180deg);}
            80% {
                transform: rotateY(-180deg);
                font-size: 10px;
            }
            90% {transform: rotateY(180deg);}
            100% {
                transform: rotateY(-180deg);
                font-size: 5px;
            }
        }
        
        div {
            font-size: 25px;
            color: black;
            display: inline;
        }

        body {
            position: relative;
            background-image: url("https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA5MDNfMTUx%2FMDAxNjMwNTk4MzUzNzUy.EkbFLQmLtO7WbVzl_duQoHbxG7ol3WxKp6g2-8kToScg.o8LQ6c6W1KOsKuLSNlO5_nj_T6oHSDl95_hJmPSUvEIg.JPEG.kmg2134%2FIMG_0326.jpg&type=sc960_832");
            background-size: 100%;
            background-repeat: repeat;
        }
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
    
    <script>
        let width = window.innerWidth;
        let height = window.innerHeight;

        function init() {
            for(let i=0; i<30; i++) {
                let div = document.createElement("div");
                div.style.position = 'absolute'
                div.style.left = Math.floor(Math.random()*width) + "px";
                div.style.top = Math.floor(Math.random()*height) + "px";
                div.innerHTML = "집 가고 싶다";
                document.getElementsByTagName("body")[0].appendChild(div);
            }
           
        }

        function moveSnow() {
            let div = document.getElementsByTagName("div");
            for(let i=0; i<div.length; i++) {
                div[i].style.top = (parseInt(div[i].style.top) + 20) + "px";
                if(parseInt(div[i].style.top) > height) {
                    div[i].style.top = "0px";
                }
            }
        }

        init();
        setInterval(moveSnow, 500);
    </script>
</body>
