<html>

<h3>html의 기본 구조</h3>
<!--
    1) 선언문: html5 문서 <!DOCTYPE html>
            DOCTYPE 대소문자 구분X (대문자 권장)
    2) html요소: 모든 요소의 부모 요소(루트 요소)
            html 문서의 시작 ~ 끝
    3) html 자식요소
        ㄴ head 요소: html 문서에 대한 메타 정보가 포함되어 있다
            ㄴ title 요소: html문서의 제목
                            (브라우저의 제목 표시줄 또는 페이지탭에 표시)
        ㄴ body 요소: 필수, 화면에 표시되는 모든 콘텐츠에 대한 컨테이너 역활
-->
