<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"href="http://localhost/webPro/images/SiSt.ico">
<style>
    body,html{
        padding: 0;
        margin: 0;
    }
    ul{
        background-color: #333;
        border: solid 2px gray;

        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    ul li a{
        color: white;
        text-decoration: none;
        /* border: solid 1px red; */
        /* width: 100%; a태그는 인라인 모드라 너비 지정X */
        display: block;
        text-align: center;

        padding: 16px;
    }

    ul li a:hover{
        color: orange;
        background-color: #111;
    }
    ul li:nth-child(1){
        background-color: red;
    }
    ul li{
        float: left;
    }
</style>
</head>
<body>
<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">News</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">About</a></li>
</ul>

</body>
</html>
