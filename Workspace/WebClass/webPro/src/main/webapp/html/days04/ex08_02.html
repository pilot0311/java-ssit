<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<pre>
    - html로 비디오 재생하는 가장 쉬운 방법: YouTube 사용
    - YouTube동영상을 저장 또는 재생할 때 ID 표시
    - ID를 사용해서 html 코드에 동영상을 참조할 수 있다
</pre>

<pre>
    [순서]
    1. YouTube동영상 업로드
    2. 동영상 ID저장
    3. iframe 태그 사용
        ㄴ src 속성이 동영상 URL 설정
    4. 너비,높이 크기 설정
    5. URL에 다른 매개변수를 추가할 수 있다
</pre>
<iframe width="420px" height="315px" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"></iframe>
<iframe width="420px" height="315px" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1" frameborder="0"></iframe>
<iframe width="420px" height="315px" src="https://www.youtube.com/embed/tgbNymZ7vqY?loop=1&controls=1" frameborder="0"></iframe>
<iframe width="420px" height="315px" src="https://www.youtube.com/embed/tgbNymZ7vqY?loop=1&controls=0" frameborder="0"></iframe>

<iframe width="420px" height="315px" src="https://www.youtube.com/watch?v=M_5aFjMusVo&t=3541s?autoplay=1&mute=1" frameborder="0"></iframe>

</body>
</html>
