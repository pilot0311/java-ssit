<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>

<h3>ex02.html</h3>
<form action="ex01_ok.jsp" autocomplete="on">
    <!-- input 태그의 type 속정을 생략하면 text 타입 -->
    이름:
    <input id="name" name="fname" required><br>
    비밀번호: 
    <input type="password" id="pwd" name="pwd" maxlength="8" minlength="3"><br>
    색상: 
    <input type="color" id="favcolor"><br>
    <!-- 날짜의 제한 min, max 속성 -->
    설문 시작 날짜 선택: 
    <input type="date" id="start" min="2023-10-04" max="2023-12-31"><br>

    <!-- 시간대 없이 날짜 및 시간 입력 -->
    <input type="datetime-local" id="dt_start"><br>
    <input type="datetime"><br>

    <!-- <img src="" alt=""> -->
    <!-- 서브밋 기능O -->
    <input type="image" src="../images/img_submit.gif" width="48px" height="48px"><br>

    <!-- [업로드] 클라이언트 -> 서버 -->
    <input type="file" multiple id="attach" name="attach"><br>

    <!-- <input type="hidden"> 숨기기 
        다른 웹 페이지를 요청 할 때 값을 넘겨서
        상태 관리를 하기 위한 목적으로
        사용되는 태그+type
    -->

    <!-- 사용자의 월과 년도를 선택 -->
    <input type="month" id="ym">
    <input type="number" id="d" min="1" max="31" value="4" step="2"><br>

    변경할 수 없는 읽기 전용
    <input type="text" value="20" readonly><br>

    사용할 수 없는 요소: <!--비활성화-->
    <input type="text" value="20" disabled><br>

    <input disabled type="button" value="전송" id="send"><br>

    <!-- 정확한 값이 중요하지 않는 숫자를 입력하기 위한 태그 -->
    <input id="range" type="range" min="0" max="100" value="10">
    <br>
    <!-- 검색을 하기 위한 일반 텍스트 -->
    <input type="search" id="gsearch">
    <br>
    <!-- 유효성검사 pattern 속성으로 할 수 있다 -->
    연락처:
    <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
    <br>
    <!-- 시간선택 -->
    <input type="time">
    <br>
    <!-- 서브밋 될 때 자동으로 url필드를 검증 -->
    <!-- <input type="url" size="너비속성"> -->
    <input type="url" placeholder="http://naver.com">
    <br>
    <!-- 년도와 주 선택 -->
    <input type="week">
    
</form>
