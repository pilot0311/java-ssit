<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
</head>

<body>
    <h3>ex07.html - img, [map,area]</h3>
    <pre>
        1. map(지도) - 이미지에 클릭 가능한 영역을 만들 수 있다
        2. map - dlalwl aoq
            area 클릭 가능한 영역
        3. 모든 이미지를 이미지맵으로 사용할 수 있다
        4. shape: rect,circle, poly(다각형),default(전체지역)
        5. 클릭한 영역에따라 다른 작업을 수행할 수 있다
        6. usemap 속성 + map 태그
    </pre>
    <img src="../images/workplace.jpg" alt="work" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" href="ex07_computer.html" alt="com">
        <area shape="rect" coords="290,172,333,250" href="ex07_phone.html" alt="phone">
        <area shape="circle" coords="337,300,44" href="ex07_coffe.html" alt="coffee">
    </map>
</body>

</html>
