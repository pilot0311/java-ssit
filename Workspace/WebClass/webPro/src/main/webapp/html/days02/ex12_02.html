<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"href="http://localhost/webPro/images/SiSt.ico">
<style>
    table{
        width: 500px;
        height: 500px;
    }
    table,th,td{
        border: solid 1px black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
<table>
    <tr>
        <td style="vertical-align: top;">1</td>
        <td style="vertical-align: top;text-align: center;">2</td>
        <td style="vertical-align: top;text-align: right;">3</td>
        <td>4</td>
        <td rowspan="5">5</td>
    </tr>
    <tr>
        <td>6</td>
        <td style="vertical-align: middle; text-align: center;">7</td>
        <td rowspan="2">8</td>
        <td>9</td>
        
    </tr>
    <tr>
        <td>11</td>
        <td>12</td>
        
        <td>14</td>
        
    </tr>
    <tr>
        <td colspan="3" >16</td>
        
        <td>19</td>
        
    </tr>
    <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        
    </tr>
</table>
</body>
</html>
