<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    .chip{
        background-color: #f1f1f1;
        height: 50px;
        line-height: 50px;
        display: inline-block;
        padding: 0 25px;
        font-size: 25px;
        border-radius: 25px;
    }
    .chip img{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-left: -25px;
        margin-right: 10px;
        float: left;
    }
    .chip .closebtn{
        color: #888;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        padding-left: 10px;
    }
    .chip .closebtn:hover{
        color: #000;
    }
</style>
</head>
<body>
<div class="chip">
    <img src="../images/img_avatar.png" alt="">
    Hong Gil Dong
    <span class="closebtn" onclick="chip_close();">&times;</span>
</div>
</body>
</html>
