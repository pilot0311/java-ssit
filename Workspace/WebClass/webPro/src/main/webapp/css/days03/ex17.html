<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        font-family: Arial;
        border: solid 1px red;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        height: 100%;
    }
    .row::after{
        content: "";
        clear: both;
        display: table;
    }
    .side{
        float: left;
        width: 15%;
        margin-top: 10px;
    }
    .middle{
        float: left;
        width: 70%;
        margin-top: 10px;
    }
    .middle .bar-container{
        width: 100%;
        background-color: #f1f1f1;
        text-align: center;
        color: white;
    }
    .right{
        text-align: right;
        border: solid 1px blue;
        
    }
</style>
<style>
    .bar-1{
        background-color: red;
        width: 20%;
        height: 18px;
    }
    .bar-2{
        background-color: green;
        width: 80%;
        height: 18px;
    }
</style>
</head>
<body>
<h3>설문조사 - 막대그래프</h3>
<div class="row">
    <div class="side">
        <div>1 star</div>
    </div>
    <div class="middle">
        <div class="bar-container">
            <div class="bar-1"></div>
        </div>
    </div>
    <div class="side right">
        <div>20</div>
    </div>
</div>

<div class="row">
    <div class="side">
        <div>2 star</div>
    </div>
    <div class="middle">
        <div class="bar-container">
            <div class="bar-2"></div>
        </div>
    </div>
    <div class="side right">
        <div>80</div>
    </div>
</div>
</body>
</html>
