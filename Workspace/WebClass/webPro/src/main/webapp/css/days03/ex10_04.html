<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    .center{
        border: solid 3px green;
        width: 50%;
        margin: auto;
        text-align: center;
        height: 200px;
        display: flex;
        /* flex 컨테이너 */
        /* 플렉스 항목을 컨테이너 중앙에 정렬 */
        justify-content: center;
        align-items: center;
    }
    .center p{
        background-color: yellow;
    }
</style>
</head>
<body>
<h3>세로(수직) 정렬 - css grid, [flex]</h3>
<!-- 컨테이너 flex 속성 -->
<div class="center">
    <!-- flex 항목 1개 flex 속성 -->
    <p>Hello World!</p>
</div>

</body>
</html>
