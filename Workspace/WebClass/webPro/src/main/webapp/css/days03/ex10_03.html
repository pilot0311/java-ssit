<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    .center{
        border: solid 3px green;
        width: 50%;
        margin: auto;
        text-align: center;
        height: 200px;
        position: relative;
    }
    p{  
        position: absolute;
        background-color: yellow;
        left: 50%;
        top: 50%;
        margin: 0;
        transform: translate(-50%,-50%);
    }
</style>
</head>
<body>
<h3>세로(수직) 정렬 - 수직 중심 위치 및 변환 transform 속성</h3>
<div class="center">
    <p>Hello World!</p>
</div>
</body>
</html>
