<style>
    *{
        box-sizing: border-box;
    }
    .box{
        width: 30%;
        height: 200px;
        padding: 30px;
        float: left;
    }
    .clearfix::after{
        content: " ";
        display: table;
        clear: both;
    }
</style>
</head>
<body>
<div class="clearfix">
    <div class="box"style="background-color: #bbb;">
        <p>Autem dolorem sint quas?</p>
    </div>
    <div class="box" style="background-color: #ccc;">
        <p>Lorem ipsum dolor sit.</p>
    </div>
    <div class="box"style="background-color: #ddd;">
        <p>Facilis tenetur ad autem?</p>
    </div>
</div>
