<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    ul{
        margin-left: 20px;
        color: blue;
    }
    li{
        cursor: default;
    }
    span{
        color: red;
    }
</style>
</head>
<body>
<ul>
    <li>
        Lorem.
    </li>
    <li>
        Numquam!
    </li>
    <li>
        Tempore.
    </li>
    <li>
        At.
    </li>
</ul>
<script>
    $("li").hover(
        function(){
            $(this).append("<span>***</span>");
        },
        function(){
            $(this).find("span").last().remove();
            
        }
    );
</script>
</body>
</html>
