
<!DOCTYPE html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	body {
		background-color: lightblue;
	}
	
	div {
		border: 1px solid gray;
		width: 200px;
		padding: 10px;
		
		background-color: rgba(0, 255, 0, 0.1);
	}
	
	div.first {
		/* opacity: 투명도 설정 */
		/* 자식요소도 동일한 투명도를 상속 받는다.(기억) */
		opacity: 0.5;
	}
	
</style>
</head>
<body>
	<pre>
		[css 배경]
		1. 배경색
		2. 배경이미지
		3. 배경 반복(repeat)
		4. 배경 첨부(attachment)
		5. 배경위치(position)
		6. 배경 속기(약식) 속성
	</pre>
	
	<div class="first">Lorem ipsum dolor.</div>
	<div>Lorem ipsum dolor.</div>
	<div>Minus recusandae neque.</div>
	<div>Odio repellendus eos.</div>
	<div>Fugiat placeat officia.</div>
