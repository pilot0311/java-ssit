<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    pre{
        font-family: Times,Arial,Verdana,"Times New Font";
        font-size: 2.5em;
        /* font-style: normal; */
        font-style: italic; /*기울어진 글꼴*/
        font-weight: bold; /*글자 굵기*/
        /* 모든 소문자를 작은 대문자로 변경 */
        font-variant: small-caps;

        /* font: italic small-caps bold 2.5em Times~; */
        
    }
</style>
</head>
<body>
<pre>
    [글꼴(font)]
    - 웹 사이트에 적합한 글꼴을 선택하는 것 중요
    - 읽기 쉬운 글꼴, 크기, 색상 중요
    - 웹 안전 글꼴, 모든 브라우저에서 보편적으로 설치
    - 상대크기
        기준크기: 브라우저의 기본 텍스트 크기 - 16px
        em      1em = 16px
        rem     1rem = 16px
</pre>
</body>
</html>
