<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="shortcut icon" href="http://localhost/webPro/images/SiSt.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #rotate2D,
        #rotate3D {
            width: 80px;
            height: 70px;
            color: white;
            position: relative;
            font-weight: bold;
            font-size: 15px;
            padding: 10px;
            float: left;
            margin-right: 50px;
            border-radius: 5px;
            border: 1px solid #000;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h3>2D, 3D 변환 비교</h3>
    <pre>
        div 요소에 마우스를 올리면 2D, 3D로 회전
        2D 시계방향(양수), 반시계반향(음수) 회전
        3D - [x] y z
    </pre>
    <div style="height: 80px">
        <div id="rotate2D" onmouseover="rotadt2D()">rotate2D</div>
        <div id="rotate3D" onmouseover="rotadt3D()">rotate3D</div>
    </div>

    <script>
        var angle2d =0, angle3d =0;
        var timer2d, timer3d;
        //이전 회전 동작 중단
        function rotadt2D(){
            clearInterval(timer2d);

            timer2d = setInterval(() => {
                $("#rotate2D").css("transform","rotate("+(angle2d++)+"deg)");
                if (angle2d == 180 || angle2d == 360) {
                    clearInterval(timer2d);
                    if (angle2d == 360) {
                        angle2d = 0
                    }
                }
            }, 10);
        };
        function rotadt3D(){
            clearInterval(timer3d);

            timer3d = setInterval(() => {
                $("#rotate3D").css("transform","rotateX("+(angle3d++)+"deg)");
                if (angle3d == 180 || angle3d == 360) {
                    clearInterval(timer3d);
                    if (angle3d == 360) {
                        angle3d = 0
                    }
                }
            }, 10);
        };
    </script>
</body>

</html>
