<script>
    let n1, n2;
    // $("input[type=text]").first()
    $(":text").first().keydown(function (event){
        if (event.which == 13){
            const regex = /^\d+$/;

            if (regex.test($(this).val())){
                $(this).next().focus();
                n1 = parseInt( $(this).val() );
            }else {
                $(this).select();
            }

        }
    })

    $("input[type=number]").keydown(function (event){
        if (event.which == 13){
            n2 = parseInt($(this).val())
            $(this).next().val(  n1 + n2 );
        }
    })
</script>
