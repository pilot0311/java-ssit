<script>
    // jquery  수정.

    $("button").on("click", function(event) {
        // alert("2");
        var message = $("#msg").val();
        // alert( message );
        // true  element.checked
        // true    console.log(  $("#hy").prop("checked") );
        // X String "checked" console.log(  $("#hy").attr("checked") );
        // true    console.log(  $("#hy").is(":checked") );

        if ( $("#hy").prop("checked") ) {
            $("#demo").html( message );
        } else {
            $("#demo").text( message );
        }
    });
</script>
