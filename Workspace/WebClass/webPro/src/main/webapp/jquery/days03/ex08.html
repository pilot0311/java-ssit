    <table>
        <tr>
            <td>
                <select multiple="multiple" name="leftCmb" id="leftCmb">
                    <option selected>김성준</option>
                    <option>주강민</option>
                    <option selected>박정호</option>
                    <option selected>신종혁</option>

            <td>
                <button>▶</button><br>
                <button>▶▶</button><br>
                <button>◀</button><br>
                <button>◀◀</button><br>
            </td>
            <td>
                <select multiple="multiple"name="rightCmb" id="rightCmb"></select>
            </td>
        </tr>
    </table>
</div>
<script>

    // jquery 수정.
    // $("button:first-of-type")
    // ▶
    $("button").first().click(function(event) {
        $("#leftCmb option:selected").each(function (i,element) {
            //clone() jquery method
            $("#rightCmb").append($(element).clone());
        })
    });

    // ▶▶
    $("button").eq(1).click(function(event) {
        $("#leftCmb option:selected").each(function (i,element) {
            //clone() jquery method
            $("#rightCmb").append($(element));
        })
    });
</script>
